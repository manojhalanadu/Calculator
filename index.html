<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <div class="display">
                    <div class="max-display-container">
                        <div class="equals-symbol"></div>
                        <div class="max-display">
                            <div class="max-display-content"></div>
                        </div>
                    </div>
                    <div class="min-display-container">
                        <div class="min-display">0</div>
                    </div>
                </div>
            </div>
            <div class="buttons-container">
                <div class="buttons-first-row button-row">
                    <div class="button button-light">
                        <p>CE</p>
                    </div>
                    <div class="button button-light">
                        <p>+/-</p>
                    </div>
                    <div class="button button-light">
                        <p>‚Üê</p>
                    </div>
                    <div class="button button-light">
                        <p>/</p>
                    </div>
                </div>
                <div class="buttons-second-row button-row">
                    <div class="button button-dark">
                        <p>7</p>
                    </div>
                    <div class="button button-dark">
                        <p>8</p>
                    </div>
                    <div class="button button-dark">
                        <p>9</p>
                    </div>
                    <div class="button button-light">
                        <p>x</p>
                    </div>
                </div>
                <div class="buttons-third-row button-row">
                    <div class="button button-dark">
                        <p>4</p>
                    </div>
                    <div class="button button-dark">
                        <p>5</p>
                    </div>
                    <div class="button button-dark">
                        <p>6</p>
                    </div>
                    <div class="button button-light">
                        <p>-</p>
                    </div>
                </div>
                <div class="buttons-last-two-rows">
                    <div class="buttons-last-two-rows-left">
                        <div class="button-row">
                            <div class="button button-dark">
                                <p>1</p>
                             </div>
                            <div class="button button-dark">
                                <p>2</p>
                            </div>
                            <div class="button button-dark">
                                <p>3</p>
                            </div>
                        </div>
                        <div class="button-row">
                            <div class="button button-dark">
                                <p>0</p>
                            </div>
                            <div class="button button-light">
                                <p>.</p>
                            </div>
                            <div class="button button-light" id="equals">
                                <p>=</p>
                            </div>
                        </div>
                    </div>
                    <div class="buttons-last-two-rows-right">
                        <div class="addButton button button-light">+</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
