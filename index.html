<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-container">
                <div class="display">
                    <div class="max-display"></div>
                    <div class="min-display"></div>
                </div>
            </div>
            <div class="buttons-container">
                <div class="buttons-first-row button-row">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
                <div class="buttons-second-row button-row">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
                <div class="buttons-third-row button-row">
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                    <div class="button"></div>
                </div>
                <div class="buttons-last-two-rows">
                    <div class="buttons-last-two-rows-left">
                        <div class="button-row">
                            <div class="button"></div>
                            <div class="button"></div>
                            <div class="button"></div>
                        </div>
                        <div class="button-row">
                            <div class="button"></div>
                            <div class="button"></div>
                            <div class="button"></div>
                        </div>
                    </div>
                    <div class="buttons-last-two-rows-right"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
